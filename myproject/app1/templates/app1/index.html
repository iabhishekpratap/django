<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .django-text {
            font-size: 12vw;
            font-weight: bold;
            text-align: center;
            color: #092E20;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #092E20;
            padding: 10px 20px;
            border: 2px solid #092E20;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #092E20;
            color: white;
        }
    </style>
</head>

<body>
    <div class="django-text">Django</div>

    <nav>
        <a href="{% url 'webpage:home' %}">Sample WebPage</a>
        <a href="{% url 'https_response:home' %}">Direct HTTPS Response</a>
        <a href="{% url 'crud:recipe_list' %}">CRUD with HTML</a>
    </nav>
</body>

</html>
